<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GPA Calculator</title>
</head>
<body>
<form method="post" action="/GPA">
    <table>
        <thead>
            <tr>
                <th>Class</th>
                <th>Letter Grade</th>
                <th>Number of Credits</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p>Class 1: </p>
                </td>
                <td>
                    <input id="LetterGrade1" name="LetterGrade1" type="text" placeholder="enter a letter grade">
                </td>
                <td>
                    <input id="NumberOfCredits1" name="NumberOfCredits1" type="text" placeholder="enter the number of credits">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Class 2: </p>
                </td>
                <td>
                    <input id="LetterGrade2" name="LetterGrade2" type="text" placeholder="enter a letter grade">
                </td>
                <td>
                    <input id="NumberOfCredits2" name="NumberOfCredits2" type="text" placeholder="enter the number of credits">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Class 3: </p>
                </td>
                <td>
                    <input id="LetterGrade3" name="LetterGrade3" type="text" placeholder="enter a letter grade">
                </td>
                <td>
                    <input id="NumberOfCredits3" name="NumberOfCredits3" type="text" placeholder="enter the number of credits">
                </td>
            </tr>
        </tbody>
    </table>
    <input type="submit" value="Submit">
</form>
</body>
</html>
