<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GPA Calculator</title>
</head>
<body>
<form method="post" action="/GPA">
    <table>
        <thead>
            <tr>
                <th>Class</th>
                <th>Letter Grade</th>
                <th>Number of Credits</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p>Class 1: </p>
                </td>
                <td>
                    <input name="LetterGrade1" type="text" width="14" placeholder="enter a letter grade">
                </td>
                <td>
                    <input name="NumberOfCredits1" type="text" width="5" placeholder="enter the number of credits">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Class 2: </p>
                </td>
                <td>
                    <input name="LetterGrade2" type="text" width="14" placeholder="enter a letter grade">
                </td>
                <td>
                    <input name="NumberOfCredits2" type="text" width="5" placeholder="enter the number of credits">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Class 3: </p>
                </td>
                <td>
                    <input name="LetterGrade3" type="text" width="14" placeholder="enter a letter grade">
                </td>
                <td>
                    <input name="NumberOfCredits3" type="text" width="5" placeholder="enter the number of credits">
                </td>
            </tr>
        </tbody>
    </table>
    <input type="submit" value="Submit">
</form>
</body>
</html>
